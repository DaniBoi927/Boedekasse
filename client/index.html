<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Boedekasse</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px; border: 1px solid #eee; text-align: left; }
    input { padding: 6px; margin-right: 6px; }
    button { padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>Boedekasse</h1>

  <form id="addForm">
    <input id="payer" placeholder="Payer (name)" required />
    <input id="amount" placeholder="Amount" required type="number" step="0.01" />
    <input id="reason" placeholder="Reason (optional)" />
    <button type="submit">Add fine</button>
  </form>

  <h2>Fines</h2>
  <table id="finesTable">
    <thead>
      <tr><th>Payer</th><th>Amount</th><th>Reason</th><th>Paid</th><th></th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./app.js"></script>
</body>
</html>
