version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: boedekasse
      POSTGRES_USER: boede
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/src/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U boede -d boedekasse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://boede:${DB_PASSWORD:-changeme}@db:5432/boedekasse
      ALLOWED_ORIGIN: http://localhost
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data:
